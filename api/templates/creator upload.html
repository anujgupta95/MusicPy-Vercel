{% extends 'layout/layout.html' %}

{% block element %}
<div class="container mt-0">
    <div class="row">
        <div class="col-md-8 offset-md-2">
            <div class="card song-form" style="border: 1px solid black;">

                {% if error %}
                <div class="alert alert-danger" style="text-align: center;">{{ error }}</div>
                {% endif %}

                {% if message %}
                <div class="alert alert-success" style="text-align: center;">{{ message }}</div>
                {% endif %}

                <div class="card-header" style="text-align: center;">
                    MusicPy - Upload New Song
                </div>
                <div class="card-body">
                    <form action="/upload/song" method="POST" enctype="multipart/form-data">
                        <div class="form-group">
                            <label for="name">Name</label>
                            <input type="text" class="form-control" id="name" placeholder="Enter song name" name="name" required>
                        <br>
                            <label for="album">Album</label>
                            <select type="text" class="form-control" name="album" required>
                                {% for album in albums %}
                                <option value="{{album.name}}">{{album.name}}</option>
                                {% endfor %}
                            </select>
                        <br>
                            <label for="release_date">Release Date</label>
                            <input type="date" class="form-control" id="release_date" name="release_date" required>
                        <br>
                            <label for="lyrics">Lyrics</label>
                            <textarea type="text" class="form-control" id="lyrics" placeholder="Enter song lyrics" name="lyrics" rows="3" required></textarea>
                        <br>
                            <label for="mp3file">Select an song MP3 File</label>
                            <input type="file" class="form-control" id="mp3file" name="mp3file" accept=".mp3" required>
                        <br>
                        </div>
                        <button type="submit" class="btn custom-button btn-block">Upload</button>
                        <a href="/creator/dashboard" class="btn custom-button btn-block">Back to Dashboard</a>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
