{% extends 'layout/layout.html' %}

{% block element %}
<div class="container">
    <div class="row">
        <div class="col-md-8 offset-md-2">
            <div class="card song-form" style="border: 1px solid black;">

                {% if error %}
                <div class="alert alert-danger" style="text-align: center;">{{ error }}</div>
                {% endif %}

                {% if message %}
                <div class="alert alert-success" style="text-align: center;">{{ message }}</div>
                {% endif %}

                <div class="card-header" style="text-align: center;">
                    MusicPy - Edit Your Album
                </div>
                <div class="card-body">
                    <form method="POST">
                        <div class="form-group">
                            <label for="name">Name</label>
                            <input type="text" class="form-control" placeholder="Enter album name" name="name" value="{{album.name}}" required>
                        <br>
                            <label for="genre">Genre</label>
                            <input type="text" class="form-control" placeholder="Enter album genre" name="genre" value="{{album.genre}}" required>
                        <br>
                            <label for="artist">Artist</label>
                            <input type="text" class="form-control" placeholder="Enter song lyrics" name="artist" value="{{album.artist}}" required>
                        </div>
                        <button type="submit" class="btn custom-button" name="button" value="save" style="width: 49%;">Save Changes</button>
                        <button type="submit" class="btn custom-button" name="button" value="delete" style="width: 49%;">Delete Album</button>
                        <br>
                        <br>
                        <a href="/album/create" class="btn custom-button btn-block">Back to Albums</a>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
