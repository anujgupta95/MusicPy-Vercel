{% extends 'layout/layout.html' %}

{% block element %}
    <div class="row" >
            <div class="card song-form" style="border: 1px solid black;">
                {% if error %}
                <div class="alert alert-danger" style="text-align: center;">{{ error }}</div>
                {% endif %}

                {% if message %}
                <div class="alert alert-success" style="text-align: center;">{{ message }}</div>
                {% endif %}

                <div class="card-header">User Profile</div>

                <div class="card-body">
                    <form action="/profile" method="POST">
                        <div class="form-group">
                            <label for="name">Name</label>
                            <input type="text" class="form-control" value="{{user.name}}" name="name" required autocomplete="off">
                        <br>
                            <label for="email">Email</label>
                            <input type="text" class="form-control" value={{user.email}} name="email" readonly>
                        <br>
                            <label for="role">Role</label>
                            <select type="text" class="form-control" name="role" required>
                                {% if user.role=="User" %}
                                <option value="User">User</option>
                                {% endif %}
                                <option value="Creator">Creator</option>
                            </select>
                        </div>
                        <button type="submit" class="btn custom-button btn-block">Update Profile</button>
                    </form>
                </div>
            </div>
    </div>
{% endblock %}
