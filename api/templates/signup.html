    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>MusicPy-SignUp</title>
        <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
        <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">

    </head>
    <body>

    <div class="container mt-5">
        <div class="row">
            <div class="col-md-12">
                <div class="card login-form">
                    <div class="card-header">
                        Sign Up
                    </div>
                    <div class="card-body">
                        <form action="/signup" method="POST">
                            <div class="form-group">
                                <label for="fullname">Full Name</label>
                                <input type="text" class="form-control" id="fullname" placeholder="Enter your full name" name="name" required>
                            <br>
                                <label for="email">Email address</label>
                                <input type="email" class="form-control" id="email" placeholder="Enter your email" name="email" required>
                            <br>
                                <label for="password">Password</label>
                                <input type="password" class="form-control" id="password" placeholder="Choose a password" name="password" required>
                            <br>
                                <label for="role">Role</label>
                                <select class="form-control" id="role" name="role" required>
                                    <option value="User">User</option>
                                    <option value="Creator">Creator</option>

                                </select>
                            </div>
                            <button type="submit" class="btn custom-button btn-block">Sign Up</button>
                        </form>
                        <div class="login-link">
                            Already have an account? <a href="/login">Login</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Add Bootstrap JS and Popper.js scripts -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
